<!DOCTYPE html>
<html>
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="/jsfiles/templates.js"></script>
    <!-- links to bootstrap CDN:
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow”
      integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
  
    link to bootstrap styling
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

    <!--Nav Style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--Other Styles-->
    <link href="../../stylesheets/styles.css" rel="stylesheet">
    <link href="../../stylesheets/carouselStyles.css" rel=""stylesheet>
    <link href="../../stylesheets/stylesWithTypingAnimation.css" rel="stylesheet">
    <link href="../../stylesheets/stylesWithModal.css" rel="stylesheet">
    <link href="../../stylesheets/stickyfooter.css" rel="stylesheet">
    <title>Vi-Anh Nguyen Portfolio</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="header-placeholder"></div>
      <!--Content-->
          
          <h3 id="topofpage">Pixel Art</h3>

            <div class="row">
                <!-- Column 1 -->
                <div class="col-md-4">
                    <img class="myImages" src="../../static/images/pixelart/genshin tama.gif" alt="Genshin Collab Concept">
                    <!-- FOM Carousel 2 -->
                    <div id="fomCarousel2" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="myImages" src="../../static/images/pixelart/FOM2.png" alt="Fields of Mistria Player - Final">
                        </div>
                        <div class="carousel-item">
                        <img class="myImages" src="../../static/images/pixelart/FOM2sketch.png" alt="Fields of Mistria Player - Sketch">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#fomCarousel2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#fomCarousel2" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                    <img class="myImages" src="../../static/images/pixelart/spooky October prompts Day 15 2024.png" alt="Fall Scenery">
                </div>
                
                <!-- Column 2 -->
                <div class="col-md-4">
                    <div class="image-crop-container">
                        <img class="myImages" src="../../static/images/pixelart/pompompurin .gif" alt="Pompompurin Figurine">
                    </div>
                    <!-- VSA Carousel -->
                    <div id="vsaCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="myImages" src="../../static/images/pixelart/vsa bunny.png" alt="Very Social Animal Mascot Scene - Final">
                        </div>
                        <div class="carousel-item">
                        <img class="myImages" src="../../static/images/pixelart/vsa bunny sketch.png" alt="Very Social Animal Mascot Scene - Sketch">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#vsaCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#vsaCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                    <img class="myImages" src="../../static/images/pixelart/spooky October prompts Day 19 2024.png" alt="Fall Scenery">
                </div>
                
                <!-- Column 3 -->
                <div class="col-md-4">
                    <!-- FOM Carousel -->
                    <div id="fomCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="myImages" src="../../static/images/pixelart/FOM1.png" alt="Fields of Mistria Player - Final">
                        </div>
                        <div class="carousel-item">
                        <img class="myImages" src="../../static/images/pixelart/FOM1-1.png" alt="Fields of Mistria Player - Sketch">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#fomCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#fomCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                    <img class="myImages" src="../../static/images/pixelart/spooky October prompts Day 20 2024.png" alt="Fall Scenery">
                    <img class="myImages" src="../../static/images/pixelart/spooky October prompts Day 21 2024.png" alt="Fall Scenery">
                </div>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
          
              <!-- The Close Button -->
              <span class="close">&times;</span>
          
              <!-- Modal Content (The Image) -->
              <img class="modal-content" id="img01">
              <!-- Modal Caption (Image Text) -->
              <div id="caption"></div>
            </div>
            
          </div><!--end of div row-->
          <div class="align-center">
            <div class="regBtn"><a href="#topofpage">Back To Top</a></div>
          </div>
    </div>
    <!--Content-->
    <div class="footer">
      <img class="float-right" src="../../static/images/sticky-footer.png" width="10%"/>
    </div>
    <!--BootStrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Other JS-->
    <script src="../../jsfiles/modal.js"></script>
    <!-- <script src="jsfiles/loader.js"></script> -->
    <!--For Nav-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
